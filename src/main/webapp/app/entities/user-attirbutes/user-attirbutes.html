<div>
    <h2 translate="inDepth2App.userAttirbutes.home.title">UserAttirbutes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-attirbutes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="inDepth2App.userAttirbutes.home.createLabel">
                        Create new UserAttirbutes
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="inDepth2App.userAttirbutes.lat">Lat</span></th>
                    <th><span translate="inDepth2App.userAttirbutes.longitude">Longitude</span></th>
                    <th><span translate="inDepth2App.userAttirbutes.active">Active</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userAttirbutes in vm.userAttirbutes track by userAttirbutes.id">
                    <td><a ui-sref="user-attirbutes-detail({id:userAttirbutes.id})">{{userAttirbutes.id}}</a></td>
                    <td>{{userAttirbutes.lat}}</td>
                    <td>{{userAttirbutes.longitude}}</td>
                    <td>{{userAttirbutes.active}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-attirbutes-detail({id:userAttirbutes.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-attirbutes.edit({id:userAttirbutes.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-attirbutes.delete({id:userAttirbutes.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
